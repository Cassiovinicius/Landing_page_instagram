<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/instagram.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instragram-fone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="growp">
                 <img src="img/instagram-logo.png" alt="instagram-logo" class="instagram-logo">
                 <div class="profile-foto">
                    <img src="img/imagem cassio2.jpg" alt="foto de perfil">
                </div>
                 <a href="#" class="instagram-login">Continue como @Cassiov3?</a>
                 <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="growp">
                <p class="not-account">Não é @cassiov3</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicatio</p>
                <div class="dowloand">
                    <a href="#" class="app-dowloand"></a>
                    <a href="#" class="app-dowloand"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
